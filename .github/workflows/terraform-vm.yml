name: Terraform - Azure VMs

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-azure-vms.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-azure-vms.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-azure-vms
  cancel-in-progress: false

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDS }}
          allow-no-subscriptions: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: |
          terraform plan \
            -out=tfplan \
            -var "admin_password=${{ secrets.TF_ADMIN_PASSWORD }}" \
            -var "allow_rdp_from_cidr=${{ vars.ALLOW_RDP_FROM_CIDR }}"

      # Optional: make the plan human-readable in the workflow artifacts
      - name: Render plan to text
        run: terraform show -no-color tfplan > tfplan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: |
            terraform/tfplan
            terraform/tfplan.txt


  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Approval gate: configure required reviewers in Settings → Environments → terraform-apply
    environment: terraform-apply

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDS }}
          allow-no-subscriptions: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: terraform

      # Optional: show the plan in the apply job logs right before apply
      - name: Show plan summary
        run: |
          echo "---- Terraform Plan (from artifact) ----"
          sed -n '1,200p' tfplan.txt
          echo "---- (truncated) ----"

      - name: Terraform apply (using saved plan)
        run: terraform apply -auto-approve tfplan
